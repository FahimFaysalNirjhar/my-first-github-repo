<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice Task</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 2px solid grey;
            margin: 10px;
            padding: 10px;
        }
        .bld{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Table Tennis Tournament</h1>
            <table>
                <caption>Tournament Schedule and Results</caption>
                <thead>
                    <tr>
                        <th>Round 1</th>
                        <th>Player A</th>
                        <th>Player B</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Match 1</td>
                        <td>John</td>
                        <td>Alice</td>
                    </tr>
                    <tr>
                        <td>Match 2</td>
                        <td>Mark</td>
                        <td>Sarah</td>
                    </tr>
                    <tr class="bld">
                        <td>Round 2</td>
                        <td>Player C</td>
                        <td>Player D</td>
                    </tr>
                    <tr>
                        <td>Match 3</td>
                        <td>TBD</td>
                        <td>TBD</td>
                    </tr>
                    <Tr>
                        <td>Match 4</td>
                        <td>TBD</td>
                        <td>TBD</td>
                    </Tr>
                </tbody>
                <tfoot>
                    <tr class="bld">
                        <td>Final</td>
                        <td>Winner of Match 3</td>
                        <td>Winner of Match 4</td>
                    </tr>
                    <tr>
                        <td>Champion</td>
                        <td>TBD</td>
                        <td>TBD</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
</body>
</html>
